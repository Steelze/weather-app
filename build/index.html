<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather APP!!!</title>
    <link rel="stylesheet" href="./css/boostrap.css">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body class="d-flex flex-column">
    <div id="page-content">
        <!-- top section -->
        <div class="intro text-center">
            <button type="button" class="btn btn-block btn-white location-btn">Enable Location</button>
        </div>
        <div class="container h-100 d-none">
            <div class="row h-100 justify-content-center align-items-center">
                <h5>This app needs location enabled</h5> 
            </div>
        </div>
        <div class="py-0 d-none">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 offset-sm-3 mt-1 text-center">
                        <h3>Africa/Lagos</h3>
                    </div>
                    <div class="col-12 text-center">
                        <canvas class="icon" width="100" height="100"></canvas>
                        <h1 class="mb-0 degree">83.9F</h1>
                        <h5 class="mt-0">Humid And Mostly Cloudy</h5>
                    </div>
                </div>
                <hr>
                <div class="row mt-3 text-center mx-auto mb-3">
                    <div class="col-4  mx-auto mb-3">
                        <h5 class="mb-0">Monday</h5>
                        <canvas class="icon2" width="40" height="40"></canvas>
                        <h5 class="mb-0 degree">83.9F</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="sticky-footer" class="py-1 bg-dark text-white-40">
        <div class="container text-center">
            <small>Copyright &copy <span id="year"></span>; Weather Converter - Powered by darkscons</small>
        </div>
    </footer>
</body>
</html>
